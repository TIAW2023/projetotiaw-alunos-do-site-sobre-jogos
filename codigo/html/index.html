<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/codigo/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>GamersOn</title>
</head>

<body>


  <div class="gridhome">

    <div class="cubo" id="welcome">


    </div>
    <div class="cubo" id="imagens">

      <div class="arthur">
        <div class="sanzio"></div>
        <div class="matheus">
          <div class="abner">
            
          </div>
        </div>
      </div>
    </div>

    

    
    <div class="carro" id="carrosel">

      <section>
        <div class="swiper mySwiper container">
          <div class="swiper-wrapper content">

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/49/de/b5/49deb5fb788f5c95e58926cda7226efb.jpg" alt="">
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/79/80/bd/7980bdc2493ac22eb549eae04dcb4dfe.jpg" alt="">
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/e4/3a/8b/e43a8bc0a17e67a0512b805f47247acd.jpg" alt="">
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/6a/b3/a2/6ab3a207af85e563416e4c6a55567482.jpg" alt="">
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/8e/35/0c/8e350c58a20b660050d082cee80da8e2.jpg" alt="">
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="https://i.pinimg.com/236x/ad/32/e9/ad32e9d733d949b7679354d79c14dd91.jpg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </section>

      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          slidesPerGroup: 3,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    </div>
    <div class="cubo" id="rodape">



    </div>

  </div>

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>GamersOn</title>
   <link rel="shortcut icon" href="/codigo/img/icon.ico" type="image/x-icon">
   <link rel="stylesheet" href="/codigo/css/login.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            Entrar no Site
         </div>
         <div class="title signup">
            Criar conta
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Entrar</label>
            <label for="signup" class="slide signup">Registrar</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="#" class="login">
               <div class="field">
                  <input type="email" placeholder="Endereço de Email" id="emailLogin" oninvalid="this.setCustomValidity('Por favor, insira um email válido')" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Senha" required id="senhaLogin" minlength="2">
               </div>
               <div class="pass-link">
                  <a href="#"></a>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login" onclick="entrarSite()">
               </div>
               <div class="signup-link">
                  Não é um membro? <a href="">Registrar</a>
               </div>
            </form>
            <form action="#" class="signup">
               <div class="field">
                  <input type="email" placeholder="Endereço de Email" id="email" oninvalid="this.setCustomValidity('Por favor, insira um email válido')"  required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Senha" id="senha" minlength="2" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" minlength="2" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Registrar" onclick="salvarDados()">
               </div>
            </form>
         </div>
      </div>
   </div>
   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (() => {
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (() => {
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (() => {
         signupBtn.click();
         return false;
      });
   </script>
   <script src="/codigo/js/login.js"></script>
</body>

</html>
